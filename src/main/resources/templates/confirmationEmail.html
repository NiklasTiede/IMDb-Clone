<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Confirmation</title>
</head>
<body>
<div style="font-family:Helvetica,Arial,sans-serif;font-size:16px;margin:0;color:#0b0c0c">
    <span style="display:none;font-size:1px;color:#fff;max-height:0"></span>
    <!-- Email content -->
    <table role="presentation" width="100%" style="border-collapse:collapse;min-width:100%;width:100%!important"
           cellpadding="0" cellspacing="0" border="0">
        <tbody>
        <tr>
            <td width="100%" height="53" bgcolor="#0b0c0c">
                <!-- Header -->
                <table role="presentation" width="100%" style="border-collapse:collapse;max-width:580px" cellpadding="0"
                       cellspacing="0" border="0" align="center">
                    <tbody>
                    <tr>
                        <td width="70" bgcolor="#0b0c0c" valign="middle">
                            <span style="font-family:Helvetica,Arial,sans-serif;font-weight:700;color:#ffffff;text-decoration:none;vertical-align:top;display:inline-block">Confirm your Email Address</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Message body -->
    <table role="presentation" class="content" align="center" cellpadding="0" cellspacing="0" border="0"
           style="border-collapse:collapse;max-width:580px;width:100%!important" width="100%">
        <tbody>
        <tr>
            <td style="padding:20px;font-family:Helvetica,Arial,sans-serif;font-size:19px;line-height:1.315789474;max-width:560px">
                <p>Hi <span th:text="${name}">Name</span>,</p>
                <p>Thank you for registering at IMDb-Clone. Please click on the link below to activate your account!</p>
                <p><a th:href="${link}">Activate Now</a></p>
                <p>The link will expire in 30 minutes.</p>
                <p>Have a nice day!</p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
